# Configuración de la aplicación
spring.application.name=Ingreso Pedidos

# Puerto del servidor
server.port=8080

# Base de datos H2 (para desarrollo)
spring.datasource.url=jdbc:h2:file:./data/pedidos
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de emails
app.email.planta=ramavillani@gmail.com
app.email.blancaluna=ramiro@libreag.com

# Logging
logging.level.com.example.pedidos=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires

